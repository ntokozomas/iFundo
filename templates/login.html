<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ifundo Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Google Font for extra luxury -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('/static/akwande.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .login-box:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(31, 38, 135, 0.5);
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .login-button,
        .signup-button {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            color: white;
        }

        .login-button {
            background: linear-gradient(135deg, #5AC7D4, #4BB8C8);
        }

        .signup-button {
            background: linear-gradient(135deg, #7B3F96, #5B2C6F);
        }

        .login-button:hover,
        .signup-button:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #7B3F96;
            text-shadow: 0 0 10px rgba(123, 63, 150, 0.5), 0 0 20px rgba(123, 63, 150, 0.2);
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        p {
            color: red;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .login-button, .signup-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Welcome to iFundo ðŸ“š</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <div class="button-group">
                <input type="submit" value="Login" class="login-button">
                <button type="button" class="signup-button">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
